<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="game.css">
    <title>Slap Game</title>
</head>

<body>
    <header class="container-fluid bg-primary text-center">
        <div class="row">
            <div class="col">
                <h1>Fight Superman!</h1>
            </div>
        </div>

    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card border-0 mt-5 mb-5">
                    <h2 class="card-title p-2 text-center">Clark...Superman</h2>
                    <div class="card-body m-2 d-flex justify-content-center flex-wrap">
                        <img class="img-fluid w-50 height: auto"
                            src="https://i.pinimg.com/originals/2c/01/6d/2c016debd3a45769a9a3e45be8047355.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-dark justify-content-center" id="bar">

        </div>
        <div class="row text-dark justify-content-center" id="hitBar">

        </div>
    </main>
    <footer class="container-fluid bg-primary fixed-bottom text-center">
        <div class="row">
            <div class="col m-5">
                <button class="btn btn-lg btn-outline-danger text-warning" onClick="attack('slap')"><b>Slap</b></button>
                <button class="btn btn-lg btn-outline-danger text-warning" onClick="attack('kick')"><b>Kick</b></button>
                <button class="btn btn-lg btn-outline-danger text-warning"
                    onClick="attack('punch')"><b>Punch</b></button>
            </div>
        </div>
    </footer>
    <script src="game.js"></script>
</body>

</html>
